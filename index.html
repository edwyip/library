<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <div class="logo">Library</div>
        <div class="new-book"><button>New Book</button></div>
    </div>
    <div class="popup-form">
        <form action="" method="get">
            <div>
                <input type="text" id="new-title" name="new-title" placeholder="Title" required>
                <label for="new-title">Title</label>
            </div>
            <div>
                <input type="text" id="new-author" name="new-author" placeholder="Author" required>
                <label for="new-author">Author</label>
            </div>
            <div><input type="number" id="new-pages" name="new-pages" placeholder="Total Pages">
                <label for="new-pages">Total Pages</label>
            </div>
            <div>
                <div>Have you read the book yet?</div>
                <input type="radio" id="new-read-yes" name="new-read" value="yes">
                <label for="new-read-yes">Yes</label>
                <input type="radio" name="new-read" id="new-read-no" value="no">
                <label for="new-read-no">No</label>
            </div>
            <div class="new-buttons">
                <button class="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div class="body">
        <div class="books">
            <div class="book">
                <div class="delete-book"><button>x</button></div>
                <div class="info">
                    <div class="title">Dum Dum</div>
                    <div class="author">Me</div>
                    <div class="pages">100</div>
                    <div class="read">
                        <span>Read: </span>
                        <div>
                            <input type="radio" name="read" id="already" value="already">
                            <label for="already">Yes</label>
                        </div>
                        <div class="div"><input type="radio" name="read" id="not-yet" value="not-yet"><label for="not-yet">No</label></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">Copyright @ edwyip 2022</div>
</body>
<script src="script.js"></script>

</html>
